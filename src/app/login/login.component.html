<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="card bg-color">
                <div class="card-header" style="text-align: center;">
                    <h1>User Login</h1>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="UserLogin(loginForm.value,loginForm.valid)">
                        <div class="form-content">
                            <div class="form-group">
                                <input type="text" formControlName="Email" class="form-control form-control-lg"
                                    placeholder="Email">
                            </div>

                            <div class="form-group">
                                <input type="password" formControlName="Password" type="password" class="form-control form-control-lg"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div *ngIf='errorStatus' class="error-block text-left">
                            <h6>Invalid Email/Password</h6>
                        </div>
                        <div >
                        <button type="submit" class="btn rounded-btn"> Log in </button>
                        &nbsp;
                        <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                        <a class="btn rounded-btn" [routerLink]="['/reset-password']">Forget password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
